apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  serviceName: kafka-headless
  replicas: 3
  selector:
    matchLabels:
      app: kafka
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kafka
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1001
      containers:
        - name: kafka
          image: bitnami/kafka:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: internal
              containerPort: 9092
            - name: controller
              containerPort: 9093
          env:
            # --- KRaft core config (Bitnami env style) ---
            - name: KAFKA_ENABLE_KRAFT
              value: "yes"
            - name: KAFKA_KRAFT_CLUSTER_ID
              # Fixed ID so the cluster formats itself once; keep this constant.
              value: "mkraft-CLUSTER-ID-00001"
            - name: KAFKA_CFG_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_CFG_LISTENERS
              value: "INTERNAL://:9092,CONTROLLER://:9093"
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: "INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
            - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
              value: "INTERNAL"

            # --- Sensible defaults for a 3-broker dev cluster ---
            - name: KAFKA_CFG_NUM_PARTITIONS
              value: "3"
            - name: KAFKA_CFG_DEFAULT_REPLICATION_FACTOR
              value: "3"
            - name: KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "3"
            - name: KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "3"
            - name: KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR
              value: "2"
            - name: KAFKA_CFG_MIN_INSYNC_REPLICAS
              value: "2"
            - name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE
              value: "true"
            - name: BITNAMI_DEBUG
              value: "false"

          # Use a tiny wrapper to compute node.id, advertised.listeners, and voters
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -euo pipefail
              # ordinal => node.id
              export KAFKA_CFG_NODE_ID="${HOSTNAME##*-}"
              # FQDN for INTERNAL advertised listener (resolvable from any namespace)
              export KAFKA_ADVERTISED_FQDN="${HOSTNAME}.kafka-headless.default.svc.cluster.local"
              export KAFKA_CFG_ADVERTISED_LISTENERS="INTERNAL://${KAFKA_ADVERTISED_FQDN}:9092"
              # Static controller quorum voters (3 brokers)
              export KAFKA_CFG_CONTROLLER_QUORUM_VOTERS="0@kafka-0.kafka-headless.default.svc.cluster.local:9093,1@kafka-1.kafka-headless.default.svc.cluster.local:9093,2@kafka-2.kafka-headless.default.svc.cluster.local:9093"
              # Run Kafka
              exec /opt/bitnami/scripts/kafka/run.sh

          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 12

          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 6

          volumeMounts:
            - name: data
              mountPath: /bitnami/kafka  # Bitnami default data dir

      volumes:
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  labels:
    app: kafka
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: kafka
  ports:
    - name: internal
      port: 9092
      targetPort: 9092
    - name: controller
      port: 9093

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-bootstrap
  labels:
    app: kafka
spec:
  type: ClusterIP
  selector:
    app: kafka
  ports:
    - name: internal
      port: 9092
      targetPort: 9092