<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Events</title>
</head>
<body>
    <h1>Register Events</h1>
    <form id="eventForm">
        <label for="count">Number of events:</label>
        <input type="number" id="count" name="count" min="1" value="1" required>
        <button type="submit">Register</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('eventForm').onsubmit = async function(e) {
            e.preventDefault();
            const count = document.getElementById('count').value;
            const res = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ count: parseInt(count) })
            });
            const data = await res.json();
            document.getElementById('result').innerText = data.message;
        };
    </script>
</body>
</html>
